{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}
{% block content %}
{% load static %}

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="{% static 'media/a4.png' %}" width="650" height="750"
                alt="home">
        </div> 
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class = "login">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="divider d-flex align-items-center my-2">
                        <p class="text-center fw-bold mx-1 mb-3">Login</p>
                      </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="username" name = "username" class="form-control form-control-lg"
                        placeholder="Enter a valid username" />
                        <label class="form-label">Username</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" id="password" name = "password" class="form-control form-control-lg"
                        placeholder="Enter password" />
                        <label class="form-label">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" value="Login" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"> Login </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'todolist:register' %}"
                            class="link-danger">Register</a></p>
                    </div>
                </form>

                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}     
            </div>
        </div>
    </div>
</section>
{% endblock content %}
